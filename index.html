<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Treasure Hunt</title>
    </head>
    <body>
        <h1>jQuery Treasure Hunt</h1>
        <img class="oldman" src="https://pbs.twimg.com/profile_images/631211324081618944/LTkcUBqd_400x400.png">
        <p class="quote1">It's dangerous to go alone!</p>
        <p>
            <button id="button">Click here and take this!</button>

        <a href="https://www.youtube.com/watch?v=7C2z4GqqS5E" target="_blank"><img class="first chest" src="https://cdn.instructables.com/FUJ/FT4P/IMAVPPWC/FUJFT4PIMAVPPWC.LARGE.jpg">
        </a>
        <a href="https://www.youtube.com/watch?v=yMWAcY_VFfM" target="_blank"><img class="second chest" src="https://cdn.instructables.com/FUJ/FT4P/IMAVPPWC/FUJFT4PIMAVPPWC.LARGE.jpg">

        <p class="guide2">Hover your mouse here to take a look!</p>

</html>
